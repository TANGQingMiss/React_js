<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tryrun1</title>
    <style>
        #wrap { height: 100px; background-color: #b0deff; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="app"></div>
    <div id="property"></div>

    <script src="https://cdn.staticfile.org/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/7.0.0-beta.3/babel.js"></script>
	<script type="text/babel">
        const element = <h1>Hello, world</h1>;

        ReactDOM.render(
            element, 
            document.getElementById('container')
        );
    </script>

    <script type="text/babel">
        function MyComponent(){
        return (
                <div>
                    <h1>my component</h1>
                    <p>with no property, no state, the simplist component</p>
                </div>
            );
        }

        ReactDOM.render(
            <MyComponent />,document.getElementById("app")
        );
    </script>

    <script type="text/babel">
        let ele = <div id="wrap" className="w-100"></div>;

        ReactDOM.render(
            ele,
            document.getElementById("property"),
            setWidth
        );

        function setWidth() {
            const dom = document.getElementById("wrap");
            const width = dom.className.split("-")[1];
            dom.style.width = width + "px";
        }
    </script>

</body>
</html>
